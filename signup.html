<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="">
        <h1>Sign Up</h1>
        <div class="name">
            <label for="">Your name</label>
            <input required type="text" placeholder="First and last name">
        </div>
        <div class="email">
            <label for="">Mobile number or email</label>
            <input required type="email" >
        </div>
        <div class="password">
            <label for="">Password</label>
            <input required type="password" placeholder="At least 6 characters">
        </div>
        <div class="re-password">
            <label for="">Re-enter password</label>
            <input required type="password" name="" id="">
        </div>
        <button type="submit"> Sign Up</button>
        <div class="login">
            <p>You have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
</body>
</html>
